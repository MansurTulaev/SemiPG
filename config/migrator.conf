# Database connections
SOURCE_DSN="postgresql://user:pass@source-host:5432/source_db"
TARGET_DSN="postgresql://user:pass@target-host:5432/target_db"

# Migration settings
TABLES="all"
DRY_RUN="true"
VERBOSE="true"
BATCH_SIZE=100000

# Where conditions for partial migration
declare -A WHERE_CLAUSES
WHERE_CLAUSES=(
    ["users"]="created_at >= '2024-01-01'"
    ["logs"]="timestamp >= now() - interval '30 days'"
)

# Different conditions for COPY (can be more restrictive)
declare -A COPY_WHERE_CLAUSES
COPY_WHERE_CLAUSES=(
    ["users"]="created_at >= '2024-01-01' AND status = 'active'"
)