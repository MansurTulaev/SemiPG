# Базовые настройки
SOURCE_DSN="postgresql://migrator:securepass@localhost:25432/source_db"
TARGET_DSN="postgresql://migrator:securepass@localhost:25433/target_db"

# Режимы: full, incremental, upsert, append
MIGRATION_MODE="full"

# Таблицы для миграции (all для всех таблиц)
TABLES="all"

# Параметры выполнения
DRY_RUN="true"
VERBOSE="true"
THREADS=4
BATCH_SIZE=10000

# Настройки incremental миграции
INCREMENTAL_COLUMN=""  # автоопределение если пусто
LAST_MIGRATION_TIMESTAMP=""

